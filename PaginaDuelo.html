<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Duelos Pokémon</title>
    <link rel="stylesheet" href="css/duelo.css" />
</head>
<body>
    <div class="PEJugadorR">

        <!-- Bloque del jugador (abajo izquierda) -->
        <div class="jugador-bloque">
            <a href="https://pokemondb.net/pokedex/bulbasaur">
                <img src="https://img.pokemondb.net/sprites/black-white/anim/back-shiny/bulbasaur.gif" alt="Bulbasaur" class="sprite-pokemon" />
            </a>
            <div class="info-pokemon">
                Bulbasaur:<br />Vida: 50/50
            </div>
        </div>

        <!-- Bloque del rival (arriba derecha) -->
        <div class="rival-bloque">
            <a href="https://pokemondb.net/pokedex/bulbasaur">
                <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/bulbasaur.gif" alt="Bulbasaur" class="sprite-pokemon" />
            </a>
            <div class="info-pokemon" style="background-color: rgba(150, 255, 150, 0.8);">
                Bulbasaur:<br />Vida: 50/50
            </div>
        </div>

        <!-- Zona de ataques al pie -->
        <div class="zona-ataques">
            <button class="boton-ataque">Placaje 5/5</button>
            <button class="boton-ataque">Látigo 5/5</button>
            <button class="boton-ataque">Hoja afilada 5/5</button>
            <button class="boton-ataque">Gruñido 5/5</button>
            <button class="boton-terminar">Terminar batalla</button>
        </div>

    </div>
</body>
</html>
